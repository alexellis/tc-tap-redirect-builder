name: build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'


on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        go-version: [ 1.17.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Fetch tc-tap-redirect
        run: git clone https://github.com/awslabs/tc-redirect-tap --depth=1
      - name: Make all
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags $(LDFLAGS) -a -installsuffix cgo -o bin/tc-redirect-tap $(CURDIR)/cmd/tc-redirect-tap
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags $(LDFLAGS) -a -installsuffix cgo -o bin/tc-redirect-tap-arm64 $(CURDIR)/cmd/tc-redirect-tap

